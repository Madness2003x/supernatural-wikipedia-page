<!DOCTYPE html>
<html>
    <head>
        <title>Supernatural Wikipedia Page</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/9e40e9ca2a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="window-wrapper">
            <nav>
                <!-- LEFT NAVBAR -->
                <div class="left">
                    <div class="dropdown pointer">
                        <i class="fa-solid fa-bars fa-lg pointer"></i>
                        <div class="dropdown-content">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="wk-logo-wrapper pointer">
                        <img class="logo" src="https://en.wikipedia.org/static/images/icons/wikipedia.png" />
                        <img class="logo-name" src="https://pngimg.com/d/wikipedia_PNG30.png" />
                    </div>
                </div>

                <!-- CENTER NAVBAR -->
                <div class="center">
                    <div class="search-box-wrapper">
                            <input class="search-box" type="text" placeholder="Search Wikipedia" name="search" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="search-btn-wrapper"><button class="search-btn" type="submit">Search</button></div>
                    </div>
                </div>

                <!-- RIGHT NAVBAR -->
                <div class="right"></div>
            </nav>

            <main>
                <div id="side-bar"></div>

                <div id="main-wrapper">
                    <div class="title"></div>
                    <div class="min-tabs"></div>
                    <div class="main-content"></div>
                </div>
            </main>
        </div>
    </body>
</html>
